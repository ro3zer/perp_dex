<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variational Login</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 24px;
      max-width: 500px;
      margin: 0 auto;
      background: #f5f5f5;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { margin: 0 0 20px; color: #1f2937; }
    .row { margin: 16px 0; }
    label { font-weight: 500; display: block; margin-bottom: 6px; color: #374151; }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      font-family: monospace;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    textarea { height: 100px; resize: vertical; }
    .btn-group { display: flex; gap: 8px; flex-wrap: wrap; }
    button {
      padding: 12px 20px;
      cursor: pointer;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      font-weight: 500;
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-primary { background: #8b5cf6; color: white; }
    .btn-primary:hover:not(:disabled) { background: #7c3aed; }
    .btn-secondary { background: #6b7280; color: white; }
    .btn-danger { background: #ef4444; color: white; }
    .btn-danger:hover:not(:disabled) { background: #dc2626; }
    .hidden { display: none !important; }
    .status { padding: 12px; border-radius: 8px; margin-top: 16px; display: none; }
    .status.success { background: #d1fae5; color: #065f46; display: block; }
    .status.error { background: #fee2e2; color: #991b1b; display: block; }
    .status.info { background: #dbeafe; color: #1e40af; display: block; }
    .divider {
      display: flex;
      align-items: center;
      margin: 16px 0;
      color: #9ca3af;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e5e7eb;
    }
    .divider span { padding: 0 12px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Variational Login</h2>

    <div class="row">
      <label>Wallet Address</label>
      <input id="address" type="text" readonly />
    </div>

    <div class="row">
      <label>Connect Wallet</label>
      <div class="btn-group">
        <button id="connectBtn" class="btn-primary">Connect Wallet</button>
        <button id="disconnectBtn" class="btn-danger hidden">Disconnect</button>
      </div>
    </div>

    <div class="divider"><span>then</span></div>

    <div class="row">
      <div class="btn-group">
        <button id="prepareBtn" class="btn-secondary" disabled>Get Message</button>
        <button id="signBtn" class="btn-primary" disabled>Sign & Login</button>
      </div>
    </div>

    <div class="row">
      <label>Message to Sign</label>
      <textarea id="message" readonly placeholder="Connect wallet first..."></textarea>
    </div>

    <div id="statusBox" class="status"></div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
